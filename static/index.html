<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>行李托运计算器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" media="all">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>行李托运计算器</legend>
    </fieldset>

    <form class="layui-form" action="" lay-filter="example">

        <!--国内外-->
        <div class="layui-form-item">
            <label class="layui-form-label">航班种类</label>
            <div class="layui-input-block" onclick="fn_area_switch()">
                <input type="radio" name="country" value="1" title="国内" checked="">
                <input type="radio" name="country" value="2" title="国外">
            </div>
        </div>
        <!--国内外-->

        <!--舱位-->
        <div class="layui-form-item">
            <label class="layui-form-label">舱位</label>
            <div class="layui-input-block">
                <input type="radio" name="ship_class" value="1" title="豪华头等舱、头等舱、公务舱" checked="">
                <input type="radio" name="ship_class" value="2" title="悦享经济舱、超级经济舱">
                <input type="radio" name="ship_class" value="3" title="经济舱">
            </div>
        </div>
        <!--舱位-->

        <!--区域-->
        <div class="layui-form-item" id="area" hidden>
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="area">
                    <option value="0"></option>
                    <option value="1">区域一：美洲（除美国/加拿大外）/加勒比海地区与欧洲/非洲/中东/亚洲/西南太平洋之间的航线</option>
                    <option value="2">区域二：欧洲/中东与非洲/亚洲/西南太平洋之间航线；日本与西南太平洋之间航线； 日本/西南太平洋与亚洲（不含日本及西南太平洋）/非洲之间航线；</option>
                    <option value="3">区域三：加拿大与美洲（除美国/加拿大外）/加勒比海地区/欧洲/非洲/中东/亚洲/西南太平洋之间航线</option>
                    <option value="4">区域四：美国（含夏威夷）与美洲（除美国外）/加勒比海地区/欧洲/非洲/中东/亚洲/西南太平洋之间航线</option>
                    <option value="5">区域五：非洲与亚洲（除日本外)之间航线；欧洲与中东之间航线；亚洲（除日本)内航线； 美洲（除美国/加拿大）及加勒比海地区内航线；上述未列明的航线</option>
                </select>
            </div>
        </div>
        <!--区域-->

        <!--机票价格-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">机票价格</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_ticket" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <!--机票价格-->

        <div class="layui-form-item" id="operator">
            <div class="layui-input-block layui-col-md-offset1">
                <button type="button" class="layui-btn layui-btn-normal" id="baggage_add" onclick="fn_baggage_add();">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
                <button type="button" class="layui-btn layui-btn-normal" id="baggage_delete"
                        onclick="fn_baggage_remove();">
                    <i class="layui-icon">&#xe640;</i>删除
                </button>
                <button type="button" class="layui-btn" onclick="fn_form_submit()">提交</button>
            </div>
        </div>
    </form>
</div>


<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="index.js" charset="utf-8"></script>

</body>
</html>
